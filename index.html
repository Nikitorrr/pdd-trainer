<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЭКЗАМЕН-ПДД.РФ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a202c;
            min-height: 100vh;
            color: white;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            background: #2d3748;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-right: 40px;
        }

        .logo-icon {
            background: #e53e3e;
            border-radius: 10px;
            padding: 12px;
            margin-right: 15px;
        }

        .nav {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            padding: 10px 20px;
            border: 2px solid #4a5568;
            background: #2d3748;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #cbd5e0;
        }

        .nav-btn.active,
        .nav-btn:hover {
            background: #e53e3e;
            color: white;
            border-color: #e53e3e;
        }

        /* Main Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 25px;
        }

        /* Sections */
        .section {
            background: #2d3748;
            border-radius: 15px;
            padding: 25px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            color: white;
            padding-bottom: 10px;
            border-bottom: 2px solid #e53e3e;
        }

        /* Menu Items */
        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #4a5568;
        }

        .menu-item:hover {
            background: #4a5568;
            border-color: #e53e3e;
        }

        .menu-icon {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            color: #e53e3e;
        }

        .menu-text {
            flex: 1;
        }

        .menu-title {
            font-weight: 600;
            color: white;
            margin-bottom: 4px;
        }

        .menu-desc {
            font-size: 14px;
            color: #a0aec0;
        }

        /* Special Features */
        .feature-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #4a5568;
        }

        .feature-item:hover {
            background: #4a5568;
            border-color: #3182ce;
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            color: #3182ce;
        }

        .badge {
            background: #e53e3e;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        /* Action Buttons */
        .action-btn {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #4a5568;
        }

        .action-btn:hover {
            background: #4a5568;
            border-color: #38a169;
        }

        .action-icon {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            color: #38a169;
        }

        /* Test Settings */
        .test-settings {
            background: #4a5568;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }

        .settings-btn {
            background: #718096;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 10px;
            width: 100%;
            transition: background 0.3s ease;
        }

        .settings-btn:hover {
            background: #90cdf4;
            color: #2d3748;
        }

        /* Footer */
        .footer {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #4a5568;
        }

        .footer-links {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }

        .footer-link {
            color: #a0aec0;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: #e53e3e;
        }

        .copyright {
            text-align: center;
            color: #718096;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .main-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .logo {
                margin-right: 0;
                margin-bottom: 15px;
                justify-content: center;
            }
            
            .nav {
                justify-content: center;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-car"></i>
                </div>
                ЭКЗАМЕН-ПДД.РФ
            </div>
            <nav class="nav">
                <button class="nav-btn active">Главная</button>
                <button class="nav-btn">Билеты</button>
                <button class="nav-btn">Результаты</button>
            </nav>
        </header>

        <!-- Main Content -->
        <div class="main-grid">
            <!-- Left Column - Main Menu -->
            <div class="section">
                <h2 class="section-title">Основное меню</h2>
                <div class="menu-item">
                    <i class="fas fa-bars menu-icon"></i>
                    <div class="menu-text">
                        <div class="menu-title">Экзамен ПДД</div>
                        <div class="menu-desc">Пройти экзамен по правилам дорожного движения</div>
                    </div>
                </div>
                <div class="menu-item">
                    <i class="fas fa-book-open menu-icon"></i>
                    <div class="menu-text">
                        <div class="menu-title">Как в ГИБДД</div>
                        <div class="menu-desc">Учиться по формату реального экзамена</div>
                    </div>
                </div>
                <!-- ... остальные пункты меню ... -->
            </div>

            <!-- Middle Column - Special Features -->
            <div class="section">
                <h2 class="section-title">Особые режимы</h2>
                <div class="feature-item">
                    <i class="fas fa-exclamation-triangle feature-icon"></i>
                    <div class="menu-text">
                        <div class="menu-title">20 случайных вопросов</div>
                        <div class="menu-desc">Пройти 20 вопросов подобранных случайно</div>
                    </div>
                </div>
                <!-- ... остальные особенности ... -->
            </div>

            <!-- Right Column - Additional -->
            <div class="section">
                <h2 class="section-title">Дополнительно</h2>
                <div class="action-btn">
                    <i class="fas fa-thumbs-up action-icon"></i>
                    <div class="menu-text">
                        <div class="menu-title">Отключить рекламу</div>
                        <div class="menu-desc">Убрать рекламу с сайта</div>
                    </div>
                </div>
                <!-- ... остальные кнопки ... -->
            </div>
        </div>
    </div>

    <script>
        // Базовая логика для кнопок
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Заглушки для функционала
        document.querySelectorAll('.menu-item, .feature-item, .action-btn').forEach(item => {
            item.addEventListener('click', function() {
                const title = this.querySelector('.menu-title').textContent;
                alert(`Раздел "${title}" будет доступен в следующем обновлении!`);
            });
        });
    </script>
</body>
</html>
